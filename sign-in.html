<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiber Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .input-icons i {
        position: absolute;
      }

      .input-icons {
        width: 100%;
        margin-bottom: 10px;
      }

      .icon {
        padding: 10px;
        min-width: 40px;
      }

      .input-field {
        width: 100%;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="left">
      <div class="nav">
        <a href="./index.html">Fiber</a>
      </div>
      <div class="title">
        <h1>Sign in to your Fiber account</h1>
      </div>
      <form action="">
        <div style="margin: auto">
          <div class="input-icons">
                  <label for="lname">E-mail:</label><br />
            <input
              type="text"
              required
              placeholder="adedoyin27@gmail.com"
            /><br />
            <label for="password">Password</label><br />
            <i class="bi bi-eye-slash icon" id="togglePassword"></i>
            <input
              class="input-field"
              required
              placeholder="At least 5 characters"
              type="password"
              name="password"
              id="password"
            />
          </div>
        </div>
       
        <button>Sign In Fiber Account</button>
      </form>
      <div class="bott">
        <p>Don't have an account?<a href="./sign-up.html">Sign Up</a></p>
      </div>
    </div>
    <div class="right">
      <div class="top">
        <img src="./Assets/Sign Up Image.png" />
      </div>
      <div class="bottom">
        <h1>Unparalled Templates</h1>
        <p>
          Crafted by a team of professional designers, our templates are
          unparalled in the market.
        </p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
